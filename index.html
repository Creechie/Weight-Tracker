<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weight Tracker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="">
            <ul class="sidebar-nav">

                <li class="sidebar-brand">
                    <h1>Menu</h1>
                </li>

                <li><a href="#" class="">
                    <i class="fa fa-area-chart fa-fw" aria-hidden="true"></i>
                    &nbsp;Weight Tracker</a></li>
                <li><a href="#" class="">
                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>
                    &nbsp;History</a></li>
                <li><a href="#" class="">
                    <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    &nbsp;Profile/Goals</a></li>
                <li><a href="#" class="">
                    <i class="fa fa-paint-brush fa-fw" aria-hidden="true"></i>
                    &nbsp;Appearance</a></li>
                <li><a href="#" class="">
                    <i class="fa fa-question fa-fw" aria-hidden="true"></i>
                    &nbsp;Help</a></li>
            </ul>
            
            <button type="button" id="btn-settings" class="btn btn-default">
                <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
            </button>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="btn-sidebar-toggle">
                        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </div>

                <div id="header" class="noise">
                    <h1>Weight Tracker&nbsp;
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                    </h1>
                </div>

                <!-- Current Body Stats -->
                <div id="current-body-stats" class="row">
                    <div id="current-weight" class="col-md-3">
                        <div class="current-body-stats-header">
                            Your current weight is:
                        </div>
                        <p>72kg</p>
                    </div>

                    <div id="weight-lost" class="col-md-3">
                        <div class="current-body-stats-header">
                                You've lost:
                        </div>
                        <p>6.8kg</p>
                    </div>

                    <div id="other-stats" class="col-md-6">
                        <div class="stat-container">
                            <div class="other-stats-header">
                                Your current TDEE is:&nbsp;
                            </div>
                            <p>~2270 KCal/Day</p>
                        </div>
                        <div class="stat-container">
                            <div class="other-stats-header">
                                To reach your goal by&nbsp;
                            </div>
                            <p>29-Dec-2017</p>
                        </div>
                        <div class="stat-container">
                            <div class="other-stats-header">
                                You will need to consume:&nbsp;
                            </div>
                            <p><b>1610</b> KCal/Day</p>
                        </div>
                    </div>
                </div>
                <!-- /#current-body-stats -->

                <!-- Chart -->
                <div class="container">
                    <canvas id="weightChart"></canvas>
                </div>
                <!-- /Chart -->

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
        crossorigin="anonymous">
    </script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/2fe62193a9.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/weight-chart.js"></script>
    
</body>
</html>
